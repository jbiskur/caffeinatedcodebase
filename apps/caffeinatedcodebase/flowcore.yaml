version: 1
tenant: jbiskur
dataCore:
  name: caffeinatedcodebase
  deleteProtection: false
  isPublic: false
  description: "This data core contains the data for the Caffeinated Codebase blog"
  flowTypes:
    blog.post.0:
      description: "Blog posts"
      eventTypes:
        blog.post.created.0:
          description: "Blog post created"
        blog.post.updated.0:
          description: "Blog post updated"
        blog.post.archived.0:
          description: "Blog post archived"
scenario:
  name: caffeinatedcodebase
  description: "This scenario is used for development of the Caffeinated Codebase blog"
  transformers:
    blog-posts:
      description: "transformer for blog posts"
      dataCore: caffeinatedcodebase
      flowType: blog.post.0
      events:
        - blog.post.created.0
        - blog.post.updated.0
        - blog.post.archived.0
      parameters:
        - name: PROXY_ENDPOINT
          type: manual
          value: "https://caffeinatedcodebase.com/api/transform/blog-posts,https://caffeinatedcodebase.com/api/transform/audits"
        - name: PROXY_HEADER_SECRET
          type: secret
          value: caffeinatedcodebase-transformer-secret
      blueprint:
        artifactUrl: "https://flowcore-public-runtimes.s3.eu-west-1.amazonaws.com/transformer-proxy-1.4.1.zip"
